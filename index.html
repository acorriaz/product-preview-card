<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/reset.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="perfume-container">
      <img
        src="images/image-product-desktop.jpg"
        alt="Chanel perfume Bootle"
        width="300"
        class="perfume-image"
      />
      <div class="perfume-information">
        <p class="logo">P E R F U M E</p>
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfume</h1>
        <p class="perfume-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="perfume-price-container">
          <h2 class="perfume-discounted">$149.99</h2>
          <h3 class="perfume-full">$169.99</h3>
        </div>
          <button class="perfume-button button-hover">
            <img src="images/icon-cart.svg" class="perfume-cart">
            <p class="perfume-button-text">Add to Cart</p>
          </button> 
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/acorriaz">Mikey</a></p>
  </body>
</html>
